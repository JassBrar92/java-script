<!-- html code -->
<!DOCTYPE html>
<html>
  <head>
    <title>Inheritance</title>
  </head>
  <body>
    <script>
      class Person{
        constructor(name){
          this.name=name;
        }
        walk(){
          console.log("walking");
        }
      }
      class Teacher extends Person{
        constructor(name,degree){
          super(name);
          this.name=name;
          this.degree=degree;
        }
        qualification(){
          console.log(this.degree);
        }
      }
      const teacher=new Teacher("jas","Msc");
      console.log(teacher.name);
      console.log(teacher.qualification());
   </script>
  </body>
</html>
