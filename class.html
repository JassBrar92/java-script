<!DOCTYPE html>
<html>
  <head>
    <title>class</title>
  </head>
  <body>
    <script>
      class Person{
        constructor(name){
          this.name=name;
        }
        walk(){
          console.log("walking");
        }
      }
      const person=new Person("jas");
      console.log(person.name);
      console.log(person.walk);
   </script>
