<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissor</title>
  </head>
  <body>
    <button onclick="
    playGame('Rock');
      ">Rock</button>
    <button onclick="
    playGame('Paper');
    ">Paper</button>
    <button onclick="
     playGame('Scissor');
    ">Scissor</button>
    <p class="js-score">
    </p>
    <button onclick="
    score.wins=0;
    score.losses=0;
    score.ties=0;
    localStorage.removeItem('score');
    ">Reset</button>
    <script>
      let score=JSON.parse(localStorage.getItem('score'));
      if(score===null){
        score={
        wins:0,
        losses:0,
        ties:0
        };
      }
      document.querySelector('js-score').innerHTML=`Wins: ${score.wins} Losses: ${score.losses} Ties: ${score.ties}`;
      console.log(JSON.parse(localStorage.getItem('score')));
      function playGame(playermove)
      {
      let computerMove=pickComputerMove();
      let result='';
      if(playermove==='Scissor')
      {
      if(computerMove==='Rock'){
        result='Lose';
      }
      else if(computerMove==='Paper'){
        result='Win';
      }
      else if(computerMove==='Scissor'){
        result='Tie';
      }
      if(result==='Win')
      {
        score.wins+=1;
      }
      else if(result==='Lose')
      {
        score.losses+=1;
      }
      else if(result==='Tie')
      {
        score.ties+=1;
      }
      /*localStorage does not delete after  refreshing page*/
      localStorage.setItem('score', JSON.stringify(score));/*Json.stringfy() is used to convert Javascript object into JSon Object*/
      alert(`You picked: ${playermove}   Computer picked: ${computerMove} You: ${result} 
      Wins: ${score.wins} Losses: ${score.losses} Ties: ${score.ties}`);
      }  
      else if(playermove==='Paper')
      {
      if(computerMove==='Rock'){
        result='Win';
      }
      else if(computerMove==='Paper'){
        result='Tie';
      }
      else if(computerMove==='Scissor'){
        result='Lose';
      }
      if(result==='Win')
      {
        score.wins+=1;
      }
      else if(result==='Lose')
      {
        score.losses+=1;
      }
      else if(result==='Tie')
      {
        score.ties+=1;
      }
      /*localStorage does not delete after  refreshing page*/
      localStorage.setItem('score', JSON.stringify(score));/*Json.stringfy() is used to convert Javascript object into JSon Object*/
      alert(`You picked: ${playermove}   Computer picked: ${computerMove} You: ${result}
      Wins: ${score.wins} Losses: ${score.losses} Ties: ${score.ties}`);
      }
      else if(playermove==='Rock')
      {
      if(computerMove==='Rock'){
        result='Tie';
      }
      else if(computerMove==='Paper'){
        result='Lose';
      }
      else if(computerMove==='Scissor'){
        result='Win';
      }
      if(result==='Win')
      {
        score.wins+=1;
      }
      else if(result==='Lose')
      {
        score.losses+=1;
      }
      else if(result==='Tie')
      {
        score.ties+=1;
      }
      /*localStorage does not delete after  refreshing page*/
      localStorage.setItem('score', JSON.stringify(score));/*Json.stringfy() is used to convert Javascript object into JSon Object*/
      alert(`You picked: ${playermove}   Computer picked: ${computerMove} You: ${result}
    Wins: ${score.wins} Losses: ${score.losses} Ties: ${score.ties}`);
      }
      }
      function pickComputerMove(){
      let randomNumber=Math.random();
      let computerMove='';
      if(randomNumber>=0 && randomNumber<1/3){
      computerMove='Rock';
      }
      else if(randomNumber>=1/3 && randomNumber<2/3){
      computerMove='Paper';
      }
      else if(randomNumber>=2/3 && randomNumber<1){
        computerMove='Scissor';
      }
      return computerMove;
      }

    </script>
  </body>
</html>
